{% extends 'base/base.html' %} 
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{object.name}}</h2>
        <h2 class="section-heading mb-4">{{object.lastname}}</h2>
        <h2 class="section-heading mb-4">{{object.status}}</h2>
        {% comment %} <div>
          {{contact.content|safe}} 
        </div> {% endcomment %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
